<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 600px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      padding: 12px 16px;
      border: none;
      background: none;
      color: #ecf0f1;
      font-size: 16px;
      font-weight: 500;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .sidebar button.active {
      background: #3498db;
    }
    .sidebar button:hover {
      background: #34495e;
      transform: translateX(5px);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      background: #f9fafb;
      overflow-y: auto;
      max-height: calc(100vh - 40px); /* Restrict height to viewport minus padding */
      box-sizing: border-box;
    }

    /* Main Heading */
    .main-heading {
      font-size: 28px;
      color: #2d3748;
      margin: 0 0 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Form Inputs */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    input:focus, select:focus, button:focus {
      border-color: #3498db;
      outline: none;
    }

    button.action {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button.action:hover {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    .bills-list {
      margin-top: 20px;
    }
    .bill-item {
      padding: 12px;
      margin: 10px 0;
      background-color: #f1f3f5;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bill-item span {
      font-size: 14px;
      color: #2d3748;
    }
    .bill-item button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .bill-item button:hover {
      background: #27ae60;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: popIn 0.3s ease-out;
    }
    .popup-content h2 {
      margin: 0 0 10px;
      color: #2ecc71;
      font-size: 24px;
    }
    .popup-content p {
      font-size: 14px;
      color: #2d3748;
      white-space: pre-line;
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .close-btn:hover {
      background: #27ae60;
    }

    /* Animations */
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Chart Styles */
    .chart-container {
      position: relative;
      width: 100%;
      height: 300px; /* Fixed height for the chart */
      margin-top: 20px;
    }
    #usageChart {
      max-width: 100%;
      height: 300px; /* Fixed height */
      width: 100%; /* Ensure it fits the container */
      max-height: 300px; /* Prevent overflow */
      display: block; /* Ensure canvas is treated as a block element */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      }
      .sidebar button {
        flex: 1 1 45%;
        margin: 5px;
      }
      .main-content {
        padding: 20px;
      }
      .main-heading {
        font-size: 24px;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="tab-btn active" data-tab="onboard">Onboard</button>
    <button class="tab-btn" data-tab="churn">Churn Risk</button>
    <button class="tab-btn" data-tab="plan">My Plan</button>
    <button class="tab-btn" data-tab="bills">Bills & Usage</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="main-heading">Customer Portal</h1>

    <!-- Onboarding -->
    <div id="onboard" class="tab-content active">
      <h2>🚀 Onboard New Customer</h2>
      <form id="onboardForm" class="form-grid">
        <input name="name" placeholder="Full Name" required>
        <input name="city" placeholder="City" required>
        <select name="plan_id" id="plan-select" required></select>
        <button type="submit" class="action">Activate Now</button>
      </form>
    </div>

    <!-- Churn Risk -->
    <div id="churn" class="tab-content">
      <h2>📉 Check Churn Risk</h2>
      <div class="form-grid">
        <input id="churnId" type="number" placeholder="Customer ID" required>
        <button class="action" onclick="checkChurn()">Check</button>
      </div>
    </div>

    <!-- My Plan -->
    <div id="plan" class="tab-content">
      <h2>📋 My Plan</h2>
      <div class="form-grid">
        <input id="planCustomerId" type="number" placeholder="Enter Customer ID" required />
        <button onclick="fetchMyPlan()">Fetch My Plan</button>
      </div>
      <div id="planInfo" style="margin-top: 20px; display: none;">
        <p><b>Customer:</b> <span id="planCustomer"></span></p>
        <p><b>City:</b> <span id="planCity"></span></p>
        <p><b>Current Plan:</b> <span id="currentPlan"></span> (₹<span id="planPrice"></span>)</p>
        <div class="form-grid">
          <label for="newPlanSelect"><b>Change Plan:</b></label>
          <select id="newPlanSelect"></select>
          <button onclick="changeCustomerPlan()">Change Plan</button>
        </div>
      </div>
    </div>

    <!-- Bills & Usage -->
    <div id="bills" class="tab-content">
      <h2>📑 Bills & Usage</h2>
      <div class="form-grid">
        <input id="billsIdInput" type="number" placeholder="Customer ID" required />
        <button class="action" id="fetchBillsBtn">Fetch Bills & Usage</button>
      </div>
      <div id="usageSummary" style="margin-top: 20px;"></div>
      <div class="chart-container">
        <canvas id="usageChart"></canvas>
      </div>
      <div class="bills-list" id="billsList"></div>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="portalPopup">
  <div class="popup-content">
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  // Debounce utility
  function debounce(func, wait) {
    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

  // Tab switching functionality
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  // Popup display function
  function showPopup(title, message) {
    document.getElementById('popupTitle').innerText = title;
    document.getElementById('popupMessage').innerText = message;
    document.getElementById('portalPopup').style.display = 'flex';
  }

  // Close popup
  function closePopup() {
    document.getElementById('portalPopup').style.display = 'none';
  }
  
  // Fetch plans from the API
  fetch('/api/plans/')
    .then(r => r.json())
    .then(plans => {
      const sel = document.getElementById('plan-select');
      plans.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.text = `${p.name} – ₹${p.monthly_price}`;
        sel.add(opt);
      });
    });

  // Handle onboarding form submission
  document.getElementById('onboardForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = e.target;
    const payload = { name: f.name.value, city: f.city.value, plan_id: f.plan_id.value };
    const res = await fetch('/api/onboard/', { 
      method: 'POST', 
      headers: { 'Content-Type': 'application/json' }, 
      body: JSON.stringify(payload) 
    });
    const json = await res.json();
    if (res.ok) showPopup("✅ Activated", `Customer ID: ${json.customer_id}\nSubscription ID: ${json.subscription_id}`);
    else showPopup("⚠️ Error", json.error || "Activation failed");
  });

  // Handle churn check
  async function checkChurn() {
    const id = document.getElementById('churnId').value;
    if (!id) return showPopup("⚠️ Error", "Enter a customer ID first!");
    const res = await fetch(`/api/customers/${id}/churn_score/`);
    const json = await res.json();
    if (res.ok) showPopup("📉 Churn Risk", `Customer: ${json.customer}\nScore: ${json.score}\nAction: ${json.action}`);
    else showPopup("⚠️ Error", json.error || "Could not fetch churn score.");
  }
  
  // Handle fetching my plan
  async function fetchMyPlan() {
    const id = document.getElementById('planCustomerId').value;
    if (!id) return showPopup("⚠️ Error", "Enter a customer ID first!");
    const res = await fetch(`/api/customers/${id}/my_plan/`);
    const json = await res.json();
    if (res.ok) {
      document.getElementById("planCustomer").innerText = json.customer;
      document.getElementById("planCity").innerText = json.city;
      document.getElementById("currentPlan").innerText = json.plan;
      document.getElementById("planPrice").innerText = json.price;
      document.getElementById("planInfo").style.display = "block";

      const resPlans = await fetch('/api/plans/');
      const plans = await resPlans.json();
      const sel = document.getElementById('newPlanSelect');
      sel.innerHTML = "";
      plans.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.text = `${p.name} – ₹${p.monthly_price}`;
        if (p.name === json.plan) opt.selected = true;
        sel.add(opt);
      });
    } else {
      showPopup("⚠️ Error", json.error || "Could not fetch plan.");
    }
  }
  
  // Handle changing plan
  async function changeCustomerPlan() {
    const id = document.getElementById('planCustomerId').value;
    const newPlanId = document.getElementById('newPlanSelect').value;
    const res = await fetch(`/api/customers/${id}/my_plan/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ plan_id: newPlanId })
    });
    const json = await res.json();
    if (res.ok) {
      showPopup("✅ Plan Changed", `${json.message} (₹${json.price})`);
      fetchMyPlan();
    } else {
      showPopup("⚠️ Error", json.error || "Failed to change plan.");
    }
  }

  // Bills + Usage Chart
  let usageChart;
  async function fetchBills() {
    const id = document.getElementById('billsIdInput').value;
    if (!id) return showPopup("⚠️ Error", "Enter a customer ID first!");

    // Show loading state
    document.getElementById('usageSummary').innerHTML = '<p>Loading...</p>';
    document.getElementById('billsList').innerHTML = '<p>Loading bills...</p>';

    try {
      // Fetch usage data
      const usageRes = await fetch(`/api/customers/${id}/usage/`);
      const usageJson = await usageRes.json();
      if (usageRes.ok) {
        document.getElementById('usageSummary').innerHTML =
          `<p><b>Customer:</b> ${usageJson.customer}</p>
           <p><b>Plan:</b> ${usageJson.plan} (₹${usageJson.monthly_price})</p>
           <p><b>Total GB (7 days):</b> ${usageJson.total_gb}</p>
           <p><b>Estimated Bill:</b> ₹${usageJson.bill}</p>`;
        
        // Fetch usage for chart
        const labels = usageJson.usage.map(u => u.date);
        const values = usageJson.usage.map(u => u.gb_used);

        if (usageChart) usageChart.destroy();
        usageChart = new Chart(document.getElementById('usageChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Daily Usage (GB)',
              data: values,
              fill: true,
              borderColor: '#3498db',
              backgroundColor: 'rgba(52, 152, 219, 0.2)',
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'GB Used'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Date'
                }
              }
            },
            layout: {
              padding: 10
            }
          }
        });
      } else {
        document.getElementById('usageSummary').innerHTML = `<p style="color:#e74c3c;">${usageJson.error}</p>`;
      }

      // Fetch bills data
      const res = await fetch(`/api/customers/${id}/bills/`);
      const json = await res.json();
      const list = document.getElementById('billsList');
      list.innerHTML = "";
      if (res.ok) {
        if (!json.length) {
          list.innerHTML = "No bills found.";
          return;
        }
        json.forEach(b => {
          const div = document.createElement('div');
          div.className = "bill-item";
          div.innerHTML = `<span>#${b.id} – ${b.month_display} – ₹${b.amount} – ${b.status}</span>`;
          if (b.status === "unpaid") {
            const btn = document.createElement('button');
            btn.innerText = "Pay Now";
            btn.onclick = () => payBill(b.id);
            div.appendChild(btn);
          }
          list.appendChild(div);
        });
      } else {
        showPopup("⚠️ Error", json.error || "Failed to fetch bills");
      }
    } catch (error) {
      showPopup("⚠️ Error", "An error occurred while fetching data. Please try again.");
      console.error(error);
    }
  }

  // Handle bill payment
  async function payBill(billId) {
    const res = await fetch(`/api/bills/${billId}/pay/`, { method: 'POST' });
    const json = await res.json();
    if (res.ok) {
      showPopup("💰 Payment Success", json.message);
      fetchBills();
    } else {
      showPopup("⚠️ Error", json.error || "Payment failed");
    }
  }

  // Attach debounced event listener to the Fetch Bills button
  document.getElementById('fetchBillsBtn').onclick = debounce(fetchBills, 300);
</script>
</body>
</html>
